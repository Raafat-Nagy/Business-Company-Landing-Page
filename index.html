<!DOCTYPE html>

    <main class="home">

            <img
              class="top-bg"

            <a href="#"><i class="fa-brands fa-x-twitter icon"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp icon"></i></a>
          </div>
        </div>
        <div class="home-img">
          <h3>NO.1 DIGITAL MARKETING AGENCY</h3>
          <img class="top-bg" src="images/home-img-top.png" alt="backGround" />

          <div class="profile-img-box">

              class="center-bg"

              alt="backGround"
            />

      <div class="images">
        <img
          class="bottom-right-bg"
          src="images/bottom-right-bg.png"
          alt="backGround"
        />

          class="bottom-center-bg"

          alt="backGround"
